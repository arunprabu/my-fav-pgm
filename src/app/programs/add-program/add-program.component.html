<div class="container">
  <h1 class="display-1">Adding a Program</h1>

  <div class="alert alert-success" role="alert">
    Wow! You are a premium user and you have rights to add a new Program!
  </div>

  {{ pgmName }}
  <!-- Template driven forms 
  1. ngModel -->
  <form (ngSubmit)="addProgramHandler()">
    <div class="form-group row">
      <label for="pgmInput" class="col-sm-2 col-form-label">Program Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pgmInput" [(ngModel)]="pgmName" name="pgmName" placeholder="Name of the Program">
      </div>
    </div>
    <div class="form-group row">
      <label for="tvChannelInput" class="col-sm-2 col-form-label">TV Channel</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="tvChannelInput"  [(ngModel)]="tvChannel" name="tvChannel" placeholder="TV Channel">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Program</button>
  </form>

</div>
