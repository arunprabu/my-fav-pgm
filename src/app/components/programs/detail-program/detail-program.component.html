<div class="container">
  <div class="row">

    <section class="col-sm-12 col-md-12 col-lg-12">
      <h1 class="display-1">Program Detail</h1>

      <article *ngIf="pgmData">
        <div class="media">
          <img class="align-self-start mr-3 img-thumbnail" src="https://cdn3.iconfinder.com/data/icons/technology-mix/200/Technology_Mix_-_Final-28-64.png"
            alt="Planet Earth">
          <div class="media-body">
            <h5 class="mt-0">{{ pgmData.title }} <a href="#">BBC Earth</a>
              <button class="btn btn-primary" (click)="launchEditModal()">Edit</button>
              <button class="btn btn-danger">Delete</button></h5>
            <p>{{ pgmData.body }}</p>
          </div>

          <!-- Edit Modal -->
          <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Program</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group row">
                      <label for="pgmInput" class="col-sm-4 col-form-label">Program Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" name="pgmInput" value="{{pgmData.title}}" placeholder="Name of the Program">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="tvChannelInput" class="col-sm-4 col-form-label">TV Channel</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" name="tvChannelInput" value="{{pgmData.body}}" placeholder="TV Channel">
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </article>
    </section>
  </div>
</div>
